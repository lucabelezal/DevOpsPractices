name: Build and Test
on:
  push:
    branches:
    - master
    - develop
jobs:
  tests:
    runs-on: macos-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
        - destination: 'name=iPhone 11'
          scheme: CSBootcamp
          xcode: latest
    steps:
    - uses: actions/checkout@v2
                
    - name: Check Dependencie Cache
      uses: actions/cache@v1
      id: pods-cache
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

    - name: Install Dependencies
      if: steps.pods-cache.outputs.cache-hit != 'true'
      run: |
        bundle exec pod install
      env:
         GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build and test
      run: |
        xcodebuild -version
        xcodebuild build test -xcworkspace "${xcworkspace}" -scheme "${scheme}" ${params} -destination "${destination}" | xcpretty && exit ${PIPESTATUS[0]}
      env:
        xcworkspace: 'CSBootcamp.xcworkspace'
        params: '-derivedDataPath ./DerivedData -enableCodeCoverage YES'
        scheme: 'CSBootcamp'
        destination: 'name=iPhone 11'
        DEVELOPER_DIR: ${{ matrix.xcode }}
        
  sonar:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
        
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.3

    - name: Prepare Dependency Managers
      run: |
          set -o pipefail
          brew install sonar-scanner
          brew install swiftlint
          gem install bundler -v

    - name: Check Dependencie Cache
      uses: actions/cache@v1
      id: pods-cache
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

    - name: Install Dependencies
      if: steps.pods-cache.outputs.cache-hit != 'true'
      run: |
        bundle install
        bundle exec pod install
      env:
         GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build and test
      run: |
        xcodebuild build test -project ${project} -scheme "${scheme}" -destination "${destination}" ${params} | xcpretty && exit ${PIPESTATUS[0]}
      env:
        xcworkspace: 'CSBootcamp.xcworkspace'
        params: '-derivedDataPath ./DerivedData -enableCodeCoverage YES'
        scheme: CSBootcamp
        destination: 'name=iPhone 11'

    - name: Slather
      run: |
        slather coverage --sonarqube-xml ${params} ${xcworkspace}
        slather coverage --cobertura-xml ${params} ${xcworkspace}
      env:
        xcworkspace: 'CSBootcamp.xcworkspace'
        params: '--build-directory ./DerivedData
        --output-directory ./reports
        --scheme CSBootcamp
        --binary-basename CSBootcamp'
         
    - name: SwiftLint
      run: |
        fastlane run swiftlint output_file:"./reports/swiftlint.json" reporter:"json" ignore_exit_status:"true"
        
    - name: Run Sonar
      run: |
        sonar-scanner -X -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Code coverage
      if: github.ref == 'refs/heads/develop'
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./reports/cobertura.xml
